name: CI pipeline

on:
  push:
    branches:
      - main

jobs:
  initial-job:
    runs-on: ubuntu-latest
    environment: main
    steps:
      - uses: actions/checkout@v3
      - name: Test branding 
        run: |
          echo "$BRANDING_URL"
        env:
          BRANDING_URL: ${{ vars.BRANDING_URL }}
